<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="brand text-center">
                <h1>
                    QUIZZER
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="login()">
                <fieldset class="text-center">
                    <legend>Login to your account</legend>
                    <div class="form-group">
                        <input class="form-control" ng-model="user.username" placeholder="Username" type="text"
                            required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="user.password" placeholder="Password" type="password"
                            required>
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </fieldset>
            </form>
            <div class="alert alert-danger" role="alert" ng-if="error">
                {{error}}
            </div>
        </div>
    </div>
</div>
