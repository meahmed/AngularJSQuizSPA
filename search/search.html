<div class="container">
    <nav class="navbar navbar-default navbar-static-top">
        <p class="navbar-text">Fetch Questions</p>
        <form class="navbar-form navbar-left" role="search" ng-submit="submitDetails()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="keyWord" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <button type="button" ng-click="logOut()" class="btn btn-danger navbar-btn navbar-right">Sign Out</button>
    </nav>
    <div ng-if="questionResult" class="panel panel-default">
        <div class="panel-heading">
            Search Result for "{{kWord}}"
        </div>
        <ul class="list-group">
            <li ng-click="gotoQuestion(question.id)" ng-repeat="question in searchResult" class="list-group-item">
                <p class="text-left">{{question.id}}</p>
                <p class="text-right">{{question.question}}</p>
            </li>
        </ul>
    </div>
</div>
